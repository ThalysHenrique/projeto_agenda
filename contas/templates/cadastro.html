{% extends 'base.html' %}

{% block title %} Contato {% endblock %}

{% block body %}
<br>
<h1>Cadastro</h1>
<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Nome</label>
        <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Sobrenome</label>
        <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" name="email" value="{{request.POST.email}}" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Usu√°rio</label>
        <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Senha</label>
        <input type="password" name="senha" value="{{request.POST.senha}}" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Repetir a senha</label>
        <input type="password" name="senha2" value="{{request.POST.senha2}}" class="form-control">
      </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
{% endblock %}
